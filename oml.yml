# Project's properties
project:
   title: Modeling Environment
   description: This is the modeling-environment project
   group: io.github.fireforce6
   version: 0.1.0

# Maven repositories
repositories:
   - https://repo.maven.apache.org/maven2

# Maven dependencies
dependencies:
   - io.github.fireforce6:sierra-method:0.1.0

# Project's datasets
datasets:
   modeling-environment: # configured in fuseki.ttl
      label: Modeling Environment
      description: The set of ontologies in this modeling-environment project
      iri: https://fireforce6.github.io/modeling-environment/bundle
      sources: [ 'src/oml' ]
      queries: src/sparql